<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration form</title>
</head>

<body>
    <div>
        <form action="">
            <label for="name">FullName*</label>
            <div>
                FirstName:<input type="text" name="firstName" required> LastName:<input type="text" name="lastName" required>
            </div>
            <br>
            <label for="email">Email*</label>
            <div>
                <input type="email" name="myEmail" required>
            </div>
            <br>
            <label for="number">Phone Number*</label>
            <div>
                <input type="number" name="myNumber" required>
            </div>
            <br>
            <div>
                Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            </div>
            <br>
            <label for="myText">What is your idea...?</label>
            <div>
                <textarea name="myText" id="" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <input type="submit" value="submit Now">
                <button type="reset">Reset Now</button>
            </div>
        </form>
    </div>
</body>

</html>
